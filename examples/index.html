<html>
  <head>
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="../assets/board.css">
    <script src="../build/gulpp.js"></script>
  </head>

  <body>
    <h1>Gulpp Project</h1>
    <div id="gulpp"></div>
    <div>
      <button onClick="addHouse()">Add house</button>
    </div>
    <script>
     var ground;
     (function() {
       ground = Gulpp(document.getElementById('gulpp'));
     })();

     function addHouse() {
       var tiles = 'xyzw';

       for (var i in tiles) {
         for (var k = 2; k < 6; k++)
           ground.addHouse(tiles[i] + k);
       }
     }
    </script>
  </body>
</html>
